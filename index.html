<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i krzyzyk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Kółko i krzyżyk</h1>
    <div class="container">
        <div class="frame">
            <div id="start-dialog" style="text-align: center;">
                <p style="margin-bottom: 10px;">Wybierz przeciwnika:</p>
                <select id="player">
                    <option value="human">Inny użytkownik</option>
                    <option value="bot">Bot</option>
                </select>
                <p style="margin-top: 10px;"><br>Wybierz poziom trudności dla gry z Botem:</p>
                <br><br><select id="difficulty">
                    <option value="1">Łatwy</option>
                    <option value="2">Średni</option>
                    <option value="3">Trudny</option>
                </select>
                <br><br><button id="start-button" style="width: 200px; margin-top: 20px;">Start</button>
            </div>
            <div class="board" style="display: none;">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
